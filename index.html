<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./index.js"></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <div class="container1">
      <div class="input-container">
        <label for="">Enter player1 name</label>
        <input class="input" id="input1" type="text" placeholder="enter name" />
        <label for="">Enter player2 name</label>
        <input class="input" id="input2" type="text" placeholder="enter name" />
        <button id="submit-btn">Submit</button>
      </div>
    </div>
    <div class="container2">
      <div class="reset-container">
        <button id="reset-btn">Reset Game</button>
      </div>
      <div class="score-container">
        <div class="turn-box align" id="player1-score"></div>
        <div class="turn-box align" id="player2-score"></div>
      </div>
      <div class="board-container">
        <div class="board" id="board">
          <div data-index="0" class="tile right-border bottom-border">0</div>
          <div data-index="1" class="tile right-border bottom-border">1</div>
          <div data-index="2" class="tile bottom-border">2</div>
          <div data-index="3" class="tile right-border bottom-border">3</div>
          <div data-index="4" class="tile right-border bottom-border">4</div>
          <div data-index="5" class="tile bottom-border">5</div>
          <div data-index="6" class="tile right-border">6</div>
          <div data-index="7" class="tile right-border">7</div>
          <div data-index="8" class="tile">8</div>
        </div>
      </div>
    </div>
  </body>
</html>
